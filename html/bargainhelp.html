    <script type='text/javascript'>



        $(function(){
            $('#close').click(function(){
                $('#productmask').addClass('visibilityhidden');
            });
            //数量加减
            $(".adjust .reduce").click(function(){
                var obj=$(this).siblings('.num').eq(0).find('span');
                var num = parseInt(obj.html());
                num--;
                if(num < 1){
                    num=1;
                }
              //  CallBack._subAttr['数量'] = num;
                obj.html(num);
            });
            $(".adjust .add").click(function(){
                var obj=$(this).siblings('.num').eq(0).find('span');
                var num = parseInt(obj.html());
                num++;
              //  CallBack._subAttr['数量'] = num;
                obj.html(num);
            });
            $('#close,.mainBtn').click(function(){
            	$('#mask').css('display','none');
                window.location.reload();
            });
        });
    </script>
