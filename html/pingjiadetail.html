<script type='text/javascript'>
    $(window).load(function () {
        $('.click').each(function (j) {
            $(this).find('ul li').each(function (i) {
                $(this).click(function () {
                    $(this).parents('.click').find('span').attr('class','star'+(parseInt(i)+1));
                });
            });
        });
    });
    var addImgs = {
        imgNum: 0,
        addImg: function () {
            var _this = this;
            $('#add').click(function () {
                var html = '';
                var src = './images/uploadimg.jpg';
                _this.imgNum++;
                html = _this.imgNum == 5 ? '<li style="margin-right:0">' : '<li>';
                html += '<img src="' + src + '"><span class="delete"></span></li>';
                $('#imgList').append(html);
                _this.addIconJudge();
            });
        },
        deleteImg: function () {
            var _this = this;
            $(document).on("click", "#imgList span.delete", function() {
                $(this).parents('li').remove();
                _this.imgNum--;
                _this.addIconJudge();
            });
        },
        addIconJudge: function () {
            if (this.imgNum > 4) {
                $('#add').css('display', 'none');
            }
            else {
                $('#imgList li').last().css('margin-right', '0.83rem');
                $('#add').css('display', 'block');
            }
        },
        init: function () {
            this.addImg();
            this.deleteImg();
        }
    };

    $(function () {
        addImgs.init();
        //字数变化
        $("#wordNum").html("200");
        $("#content").keyup(function () {
            var str=$(this).val();
            var num = 200 - str.length;

            if (num < 0) {
                $.easyErrorBox("反馈内容不能大于200个字符!");
                $(this).attr("value", $(this).attr("value").substring(0, 200));
                num=0;
            }
            $("#wordNum").html(num);
        });
    });
</script>
